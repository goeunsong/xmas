<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>goodbye2020</title>

    <link rel="shortcut icon" href="https://i0.wp.com/valleyviewchristmastrees.org/wp-content/uploads/2017/08/SantaClasuse.png?fit=230%2C278&ssl=1">

    <meta property="og:image" content="https://img1.daumcdn.net/thumb/R800x0/?scode=mtistory2&fname=https%3A%2F%2Ft1.daumcdn.net%2Fcfile%2Fblog%2F2776A84A567B42AD2F">
    <meta property="og:title" content="고은이의 카드">
    <meta property="og:description" content="프롬 고은">

    <script src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/xmas/snow.js"></script>


    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Hi Melody', cursive;
        }

        body {
            background-color: #9b070f;
        }

        .envelope {

            width: 200px;
            height: 200px;

            background-image: url('https://pngimg.com/uploads/envelope/envelope_PNG18366.png');
            background-size: cover;
            background-position: center;
            margin: 200px auto 0 auto;

            cursor:pointer;
        }

        .envelope-msg {
            color: white;
            text-align: center;
        }

        .letter-close {
            display: block;
        }

        .letter-open{
            display: none;
        }

        .rtan {

            width: 200px;
            height: 200px;

            background-image: url('https://t1.daumcdn.net/cfile/tistory/226484355860645F2D');
            background-size: cover;
            background-position: center;
            margin: 100px auto 0 auto;

            border-radius: 100px;

            border: 5px solid white;
            box-shadow: 0px 0px 10px 0px white;
        }

        h1 {
            color: white;
            text-align: center;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .msgbox {
            background-color: ivory;

            width: 400px;
            margin: auto;
            color: brown;

            padding: 30px;

            font-size: 20px;
            line-height: 30px;

            box-shadow: 0px 0px 10px 0px white;
        }

        .from {
            text-align: right;
            margin-bottom: 0px;
        }
        @media screen and (max-width: 760px) {
            .msgbox{
                width:300px;
                padding:20px;
            }
            .rtan {
                width: 150px;
                height: 150px;
                margin: 70px auto 0 auto;
            }
            .h1 {
                font-size: 25px;
            }
            .envelope{
                margin: 150px auto 0 auto;
            }
        }
    </style>

    <script>

        function open_letter(){
            document.getElementsByClassName("letter-close")[0].style.display = 'none'
            document.getElementsByClassName("letter-open")[0].style.display = 'block'
        }

        
    </script>

</head>

<body>
    <div class="letter-close">
        <div class="envelope" onclick="open_letter()"> </div>
        <h2 class="envelope-msg">봉투를 열어보시오!</h2>
    </div>
    <div class="letter-open">
        <div class="rtan"></div>
        <h1>모두 메리크리스마스</h1>
        <div class="msgbox">
            안뇽? <br />
            크리스마스카드 만드는거 따라 만들어봤는데 싱기하댱ㅎㅎㅎ <br />
            올해 모두 수고많았오요~! <br />
            메리 크리스마스♠♠ <br />
            다 만들었으니 난 이제 자야겠어...zzZ <br />
            모두 빠이~! <br />
            <p class="from">2020.12.25 고은이가</p>
        </div>
    </div>
</body>
</html>
